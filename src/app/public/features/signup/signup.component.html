<app-card title="Cadastro">
  <div actions>
    <button mat-icon-button [routerLink]="['..', 'login']" [disabled]="loading$ | async"><mat-icon>arrow_back</mat-icon></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome de usu√°rio</mat-label>
      <input formControlName="username" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" formControlName="password" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirmar Senha</mat-label>
      <input type="password" formControlName="password" matInput>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="form.invalid || (loading$ | async)">Enviar</button>
  </form>
</app-card>
